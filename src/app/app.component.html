<div class="container-fluid">
  <h1>Enroll form</h1>
  <form #userForm="ngForm">

    <!-- {{userForm.value | json}}
    <hr />
    {{userModel | json}} -->

    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" 
      [class.is-invalid]="name.invalid && name.touched" class="form-control" 
      name="userName" [(ngModel)]=userModel.name>
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is reqd</small>
    </div>

    <!-- {{name.valid}} -->

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]=userModel.email> 
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$"
      [class.is-invalid]="phone.invalid && phone.touched" class="form-control" 
      name="phone" [(ngModel)]=userModel.phone>
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required && phone.touched">Phone no is reqd</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Must be 10 digits</small>

      </div>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]=userModel.topic>
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preferred</label>
      <div class="form-check">
        <input type="radio" value="morning" [(ngModel)]=userModel.timePreference class="form-check-input" name="timePreference">
        <label class="form-check-label">Morning (9-5)</label>

      </div>
      <div class="form-check">
        <input type="radio" value="evening" [(ngModel)]=userModel.timePreference class="form-check-input" name="timePreference">
        <label class="form-check-label">Eveing (5-8)</label>
      </div>  
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" [(ngModel)]=userModel.subscribe name="subscribe" class="form-check-input">
      <label class="form-check-label">Send me promos</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit here</button>
  </form>
</div>
